name: TypeScript Check

on: [pull_request]

jobs:
  tsc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        id: tsc
        run: |
          npx tsc --noEmit --pretty false > tsc_output.txt
          cat tsc_output.txt
        continue-on-error: true

      - name: Format TypeScript errors
        if: failure()
        run: npx eslint-formatter-github tsc_output.txt -o eslint_output.json

      - name: Annotate PR with TypeScript errors
        if: failure()
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Add TypeScript errors as annotations"
          file_pattern: eslint_output.json

      - name: Create GitHub annotation from TypeScript errors
        if: failure()
        uses: reviewdog/action-github-pr-review@v1
        with:
          reporter: eslint
          level: error
          filter_mode: added
          fail_on_error: false
          reviewdog_flags: -f eslint-compact eslint_output.json
