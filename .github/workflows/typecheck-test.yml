name: TypeScript Check

on: [pull_request]

jobs:
  tsc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Remove any existing npmrc configuration
        run: |
          rm -f ~/.npmrc

      - name: Configure npm to use the public registry
        run: |
          npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm i

      - name: Run TypeScript compiler
        id: tsc
        run: |
          npx tsc --noEmit --pretty false > tsc_output.txt
        continue-on-error: true

      - name: Convert TypeScript errors to annotations
        if: failure()
        run: |
          pwd
          node .github/scripts/tsc-to-annotations.js
