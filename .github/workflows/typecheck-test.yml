name: TypeScript Check

on: [pull_request]

jobs:
  tsc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Clear any existing npmrc configuration
        run: |
          echo "" > ~/.npmrc

      - name: Debug npm configuration
        run: npm config list

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        id: tsc
        run: |
          touch tsc_output.txt
          npx tsc --noEmit --pretty false > tsc_output.txt
        continue-on-error: true

      - name: Convert TypeScript errors to annotations
        if: failure()
        run: |
          pwd
          node .github/scripts/tsc-to-annotations.js
